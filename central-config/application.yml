# ===================================================================
# JHipster Sample Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
    name: ********************** Stargate Registry config server ************************
    status: ********* Connected to the JHipster Registry config server Artifex 0.0.1! **************

# Default JWT secret token (to be changed in production!)
jhipster:
    security:
        authentication:
            jwt:
                # It is recommended to encrypt the secret key in Base64, using the `base64-secret` property.
                # For compabitibily issues with applications generated with older JHipster releases,
                # we use the non Base64-encoded `secret` property here.
#                 secret: ZXlKaGJHY2lPaUpJVXpJMU5pSXNJblI1Y0NJNklrcFhWQ0o5LmV5SmpiMlJsWDI1aGJXVWlPaUpoY25ScFptVjRJaXdpYm1GdFpTSTZJa0Z5ZEdsbVpYZ2dNakF4T1NJc0ltUmhkR1ZmYjJaZmRHaGxYM1J2YTJWdUlqb2lWR2gxY25Oa1lYa3NJRk5sY0hSbGJXSmxjaUF5Tml3Z01qQXhPU0o5LkhWLWdzLW81b1h5U3VmUkdDZXNTckJ1VG1Wdl9SODhCLTdyR1Y4Nk5BNFU=
                # The `base64-secret` property is recommended if you use JHipster v5.3.0+
                # (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: ZXlKaGJHY2lPaUpJVXpJMU5pSXNJblI1Y0NJNklrcFhWQ0o5LmV5SmpiMlJsWDI1aGJXVWlPaUpoY25ScFptVjRJaXdpYm1GdFpTSTZJa0Z5ZEdsbVpYZ2dNakF4T1NJc0ltUmhkR1ZmYjJaZmRHaGxYM1J2YTJWdUlqb2lWR2gxY25Oa1lYa3NJRk5sY0hSbGJXSmxjaUF5Tml3Z01qQXhPU0o5LkhWLWdzLW81b1h5U3VmUkdDZXNTckJ1VG1Wdl9SODhCLTdyR1Y4Nk5BNFU=

# Enable /management/logfile endpoint for all apps
logging:
    path: /tmp
    file: ${spring.application.name}.log
    
eureka:
    server:
        maxThreadsForPeerReplication: 0
        peer-node-read-timeout-ms: 50
    client:
        registerWithEureka: false
        fetchRegistry: false
        service-url:
            defaultZone: http://localhost:8761/eureka
